<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Set viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta charset="UTF-8">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bungee and Source Sans 3 fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New-tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- tweet CSS -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <div class="nav-left">
      <span>tweeter</span>
    </div>
    <div class="nav-right">
      <span>Write a new tweet</span>
      <div class="arrow">
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </div>
  </nav>

  <!-- Mobile/tablet: Header above content | Desktop: header is part of sidebar -->
 <!-- Header for mobile/tablet -->
<header class="page-header">
  <div class="profile-banner">
    <img src="/images/profile-hex.png" alt="Profile Image">
    <h2><strong>Simarpreet</strong> Sidhu</h2>
  </div>
</header>


<!-- Main container with profile sidebar (desktop) -->
<main class="container">

  <!-- Sidebar only shown on desktop -->
  <aside class="profile-column">
    <div class="profile">
      <img src="/images/profile-hex.png" alt="Profile Image">
      <h2><strong>Simarpreet</strong> Sidhu</h2>
    </div>
  </aside>

  <!-- Main tweet content -->
  <section class="content-column">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="http://localhost:8080/api/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="tweet-error">
          <span class="tweet-error__text"></span>
        </div>
        <footer>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>

    <section id="tweets-container">
      <!-- Your tweets go here -->
    </section>
  </section>
</main>


</body>

</html>
